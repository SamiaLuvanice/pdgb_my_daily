<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Estático</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <img src="img/cap.png" class="d-block w-100" alt="plano de fundo com flores">
    </section>

    <main>
        <div>
            <h1 id="diary-title" class="mb-3 title-outside">🌸 Meu Diário</h1>
            <section class="diary-form" aria-labelledby="diary-title">
                <form>
                    <div class="mb-3">
                        <label for="entryDate" class="form-label">📅 Data</label>
                        <input type="date" class="form-control" id="entryDate" name="entryDate">
                    </div>
                    <div class="mb-3">
                        <label for="entryText" class="form-label">📝 Descreva seu dia</label>
                        <textarea class="form-control" id="entryText" name="entryText" rows="6"
                            placeholder="Hoje eu me senti..."></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-outline-warning mt-3" >Enviar Nota</button>
                    </div>
                </form>
            </section>
        </div>

        <div>
            <h2 id="entries-title" class="mb-3 title-outside">Minhas Entradas</h2>
            <section class="entry-list" aria-labelledby="entries-title">
                <article class="entry-box">
                    <div class="entry-display">
                        <header>
                            <h3 class="entry-date">
                                📅 <time datetime="2025-07-03">03/07/2025</time>
                            </h3>
                        </header>
                        <p>Hoje o dia foi tranquilo. Aproveitei para caminhar pela manhã e organizar minhas ideias.
                            Estou gostando de manter esse diário. ✨</p>
                    </div>
                </article>

                <article class="entry-box">
                    <div class="entry-display">
                        <header>
                            <h3 class="entry-date">
                                📅 <time datetime="2025-07-02">02/07/2025</time>
                            </h3>
                        </header>
                        <p>Foi um dia intenso, mas produtivo. Consegui finalizar meus projetos e ainda tive um tempo só
                            pra mim. 🌿</p>
                    </div>
                </article>
            </section>
        </div>
    </main>
</body>

</html>

</html>
